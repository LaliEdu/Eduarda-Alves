<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo de javaScript no HTML</title>
</head>   
<body>
    <h1>Calculadora de Soma</h1>
    <form>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" name="numero1"><br>
    <br>
        <label for="numero2">Número 2</label>
        <input type="number" id="numero2" name="numero2"><br>
    <br>
        <button type="button" onclick="somar()">Somar</button>
    </form>
    <p>Resultado: <span id="resultado"></span
     id ="resultado"></span></p>

     <script>
        function somar(){
            let num1= parseFloat(document.getElementById("numero1").Value);
            let num2= parseFloat(document.getElementById("numero2").Value);
            let Resultado= num1+num2;
            
            document.getElementById("resultado").textContent=Resultado
        }
     </script>

</body>
</html>
